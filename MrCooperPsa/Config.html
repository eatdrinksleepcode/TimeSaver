<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeSaver Config</title>
    <script>
        
        function setConfig(config) {
            var browsers = Array.from(document.getElementsByName('Browser'));
            var browser = browsers.find(b => b.value === config.Browser);
            if (browser) {
                browser.checked = true;
            }
            var roles = Array.from(document.getElementsByName('Role'));
            var role = roles.find(r => r.value === config.Role);
            if (role) {
                role.checked = true;
            }
        }
        
        function getConfig() {
            var browsers = Array.from(document.getElementsByName('Browser'));
            var browser = browsers.find(b => b.checked).value;
            var roles = Array.from(document.getElementsByName('Role'));
            var role = roles.find(r => r.checked).value;
            var result = {
                browser : browser,
                role: role
            };
            return result;
        }

        function doSave() {
            document.readyToSave = true;
        }
        
        function saveComplete() {
            document.readyToSave = false;
        }
    </script>
</head>
<body>
    <form onsubmit="event.preventDefault(); doSave(); return false;">
        <div>
            Browser:
        </div>
        <div>
            <label for="browser-chrome">Chrome:</label>
            <input name="Browser" id="browser-chrome" type="radio" value="Chrome"/>
            <label for="browser-firefox">Firefox:</label>
            <input name="Browser" id="browser-firefox" type="radio" value="Firefox"/>
        </div>
        <div>
            Role:
        </div>
        <div>
            <label for="role-dev-onshore">Developer FTC Onshore</label>
            <input name="Role" id="role-dev-onshore" type="radio" value="Developer FTC Onshore"/>
            <label for="role-dev-offshore">Developer FTC Offshore</label>
            <input name="Role" id="role-dev-offshore" type="radio" value="Developer FTC Offshore"/>
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</body>
</html>
